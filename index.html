<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Virtual</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaf6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      width: 500px;
      height: 540px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #cce0e4;
    }

    h2 {
      background-color: #1976d2;
      color: #ffffff;
      padding: 18px;
      margin: 0;
      text-align: center;
      font-size: 1.4rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #chatMessages {
      padding: 16px;
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-height: 370px;
      scroll-behavior: smooth;
      background-color: #f9fcfd;
      font-size: 1rem;
    }

    .user-msg, .bot-msg {
      padding: 12px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      max-width: 85%;
      word-break: break-word;
      position: relative;
      line-height: 1.4;
    }

    .user-msg {
      background-color: #cce5ff;
      color: #0b2e52;
      align-self: flex-end;
    }

    .bot-msg {
      background-color: #e8f5e9;
      color: #1e1e1e;
      align-self: flex-start;
      border: 1px solid #c2e0c6;
    }

    .user-msg::before {
      content: "";
      position: absolute;
      border-right: 10px solid #cce5ff;
      border-top: 10px solid transparent;
      bottom: 0;
      right: -10px;
    }

    .bot-msg::before {
      content: "";
      position: absolute;
      border-left: 10px solid #e8f5e9;
      border-top: 10px solid transparent;
      bottom: 0;
      left: -10px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background-color: #f0f4f7;
      border-top: 1px solid #d0dfe5;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      border: 1px solid #b0c4d1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: #ffffff;
      transition: border-color 0.3s;
    }

    .chat-input input[type="text"]:focus {
      border-color: #1976d2;
    }

    .chat-input button {
      background-color: #1976d2;
      color: #ffffff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #1254a1;
    }

    .bot-msg strong {
      font-weight: bold;
    }

    .bot-msg em {
      font-style: italic;
      color: #555;
    }

    .bot-msg ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .bot-msg li {
      margin-bottom: 6px;
    }

    .bot-msg h3 {
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #3b3b3b;
    }

    /* Animaci√≥n de puntos suspensivos */
    .typing::after {
      content: '.';
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Sistema de Agendaci√≥n M√©dica</h1>
    <div class="chat-container">
      <h2>Asistente Virtual</h2>
      <div id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="pregunta" placeholder="Escribe tu mensaje...">
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatInput = document.getElementById('pregunta');
      const btnEnviar = document.getElementById('btnEnviar');
      const chatMessages = document.getElementById('chatMessages');

      function mostrarMensajeUsuario(mensaje) {
        chatMessages.innerHTML += `<div class="user-msg">T√∫: ${mensaje}</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function mostrarMensajeBot(mensaje) {
        const botDiv = document.createElement('div');
        botDiv.classList.add('bot-msg');
        botDiv.textContent = `ü©∫ MediBot: ${mensaje}`;
        chatMessages.appendChild(botDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function enviarPregunta() {
        const pregunta = chatInput.value.trim();
        if (!pregunta) return;

        mostrarMensajeUsuario(pregunta);
        chatInput.value = '';

        const pensandoDiv = document.createElement('div');
        pensandoDiv.classList.add('bot-msg', 'typing');
        pensandoDiv.textContent = 'ü©∫ MediBot: Pensando';
        chatMessages.appendChild(pensandoDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: pregunta })
        })
          .then(response => response.json())
          .then(data => {
            pensandoDiv.remove(); // Quita el mensaje de "Pensando..."
            mostrarMensajeBot(data.respuesta || 'No se pudo obtener respuesta.');
          })
          .catch(error => {
            pensandoDiv.remove();
            mostrarMensajeBot('Lo siento, hubo un error al comunicarme.');
            console.error('Error:', error);
          });
      }

      btnEnviar.addEventListener('click', enviarPregunta);
      chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') enviarPregunta();
      });
    });
  </script>
</body>
</html>
